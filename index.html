<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider - image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="general">

        <!-- freccia per tornare indietro -->
        <div class="prev">
          <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
        </div>
        <!-- immagini -->
        <div class="image">
          <img class="active first" src="image/deserto.jpg" alt="deserto">
          <img src="image/isola.jpg" alt="isola">
          <img src="image/neve.jpg" alt="neve">
          <img src="image/fiume.jpg" alt="pontile">
          <img class="last" src="image/PaesaggioMontano.jpg" alt="pianeti">
        </div>
        <!-- freccia per andare avanti -->
        <div class="next">
          <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
        </div>

        <div class="pallini">
          <i class="active first"></i>
          <i></i>
          <i></i>
          <i></i>
          <i class="last"></i>
        </div>
      </div>
    </main>





    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
